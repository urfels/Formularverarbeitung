<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" >
    <title>Formularverarbeitung</title>
  </head>
  <body>
    <div class="container">
  <!-- Content here -->
  <div class="row">
    <h2> <span class="badge bg-success">Mitarbeiterverwaltung</span></h2>
  </div>
<div class="border border-padding">
  <div class="row col-align-bottom">
  <div class="col">
    <label  class="form-label">Name:</label>
    <input type="text" class="form-control" name="" value="" placeholder="Bitte einen Namen eingeben">
  </div>
  <div class="col">
    <label  class="form-label">Email:</label>
  <input type="email" class="form-control"  placeholder="name@example.com" name="" value="">
  </div>
  <div class="col">
    <label  class="form-label">Rolle:</label>
    <select class="form-select">
  <option selected>Bitte wählen sie aus</option>
  <option value="Administrator">Administrator</option>
  <option value="Benutzer">Benutzer</option>
  <option value="Gast">Gast</option>
</select>
  </div>

  </div>
<div class="row button-margin-top">
  <div class="col">
    <div class="d-grid gap2">

    <button type="button" class="btn btn-success">Hinzufügen</button>
  </div>
  </div>
    </div>
  </div>
  <div class="border border-padding list-margin-top">

    <ul class="list-group list-group-horizontal">
  <li class="list-group-item flex-fill list-width">ID</li>
  <li class="list-group-item flex-fill list-width">Name</li>
  <li class="list-group-item flex-fill list-width">Email</li>
  <li class="list-group-item flex-fill list-width">Rolle</li>
  <li class="list-group-item flex-fill list-width">Action</li>
</ul>
<ul class="list-group list-group-horizontal-sm">
  <li class="list-group-item flex-fill list-width">1</li>
  <li class="list-group-item flex-fill list-width">Herbert</li>
  <li class="list-group-item flex-fill list-width">herbert@irgendwas.de</li>
  <li class="list-group-item flex-fill list-width">Gast</li>
  <li class="list-group-item flex-fill list-width"> <button type="button" class="btn btn-success btn-sm">Löschen</button></li>
</ul>
</div>

</div>


  </body>
</html>
